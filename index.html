<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

     <!-- here is the CDN script for tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- the link of cusotom css -->
    <link rel="stylesheet" href="./style/dextop.css" />
    <link rel="stylesheet" href="./style/mobile.css" />
    <link rel="stylesheet" href="./style/primary.css" />

   

    <title>B12A02-Responsive-Flowers-website</title>
  </head>
  <body class="max-w-[1440px]  mx-auto bg-[#F5F8FF] px-3 sm:px-0">
    <!-- the header is starting here -->
    <header class="max-w-[1170px]  mx-auto py-4">
      <!-- starting the nav section -->
      <nav
        class="max-w-[1170px]  mx-auto max-h-[70px] flex justify-between items-center px-2.5"
      >
        <div
          class="logo w-[63px]  sm:w-[100px]  cursor-pointer"
        >
          <img
            class="w-full h-full object-contain"
            src="./assets/logo.png"
            alt="Logo"
          />
        </div>

        <div class="navigation flex gap-12 items-center">
          <ul
            class="hidden sm:flex justify-between items-center capitalize gap-12 font-inter"
          >
            <li
              class="py-1.5 border-b-2 border-transparent hover:border-amber-400 transition-all duration-500"
            >
              <a class="Dark1" href="#">home</a>
            </li>
            <li
              class="py-1.5 border-b-2 border-transparent hover:border-amber-400 transition-all duration-500"
            >
              <a class="Dark3" href="#">shop</a>
            </li>
            <li
              class="py-1.5 border-b-2 border-transparent hover:border-amber-400 transition-all duration-500"
            >
              <a class="Dark3" href="#">about us</a>
            </li>
          </ul>
          <div class="cart-item flex gap-2.5">
            <img
              class="w-6 h-6"
              src="./icon/shoping-cart-2.png" class="blackout"
              alt="shoping-cart"
            />
            <h3 class="font-inter">Cart ($56)</h3>
          </div>
        </div>
      </nav>

      <!-- end the nav section -->

    </header>
    <!-- the header is ending here -->

    <!-- the main is starting here -->

    <main></main>

    <!-- the main is ending here -->

    <!-- the footer is starting here -->
    <footer></footer>
    <!-- the footer is ending here -->
  </body>
</html>
